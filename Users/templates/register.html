{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Register</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="{% static "LogReg/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css" %}">

		<!-- STYLE CSS -->
		<link rel="stylesheet" href="{% static "LogReg/css/style.css" %}">
	</head>

	<body>

		<div class="wrapper" style="background-image: url('{% static "LogReg/images/bg-registration-form-1.jpg" %}');">
			<div class="inner">
				<div class="image-holder">
					<img src="{% static "LogReg/images/registration-form-1.jpg" %}" alt="" >
				</div>
				<form method="post" enctype="multipart/form-data">
					<h3>Registration Form</h3>
					{% csrf_token %}
					<div class="form-wrapper">
						<input type="text" placeholder="Full Name" name="full_name" class="form-control" required>
						<i class="zmdi zmdi-account"></i>
					</div>
					<div class="form-wrapper">
						<input type="text" placeholder="Email Address" name="email" class="form-control" required>
						<i class="zmdi zmdi-email"></i>
					</div>
					<div class="form-wrapper">
						<input type="password" placeholder="Password" name="password" class="form-control" required>
						<i class="zmdi zmdi-lock"></i>
					</div>
					<div class="form-wrapper">
						<select name="role" id="" class="form-control" required>
							<option value="" disabled selected>Select Role</option>
							<option value="Student">Student</option>
							<option value="Teacher">Teacher</option>
						</select>
						<i class="zmdi zmdi-caret-down" style="font-size: 17px"></i>
					</div>
					<div class="form-wrapper">
						<label for="">Profile Photo</label>
						<input type="file" placeholder="Photo" name="photo" class="form-control" required>
						<i class="zmdi zmdi-account"></i>
					</div>

					<button type="submit">Register
						<i class="zmdi zmdi-arrow-right"></i>
					</button>
				</form>
			</div>
		</div>
		
	</body>
</html>
